{{ define "main" }}
<main>
    <article>
        <!-- Clean Header -->
        <header class="py-12 md:py-16 text-center border-b border-neutral-200 dark:border-neutral-800">
            <div class="max-w-4xl mx-auto px-6">
                <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-neutral-900 dark:text-white leading-tight mb-6">
                    {{ .Title }}
                </h1>
                {{ with .Content }}
                <div class="prose prose-lg dark:prose-invert mx-auto">
                    {{- . -}}
                </div>
                {{ end }}
            </div>
        </header>
        
        <!-- Posts List -->
        {{ partial "posts-template.html" . }}
    </article>
    
    <!-- Pagination -->
    <div class="max-w-6xl mx-auto px-4 my-12 md:my-16">
        {{ partial "pagination" . }}
    </div>
</main>
{{ end }}
