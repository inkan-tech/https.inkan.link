<div class="top-0 z-50 w-full text-white bg-primary-900 border-b-2 border-primary-700 md:sticky shadow-lg">
  <div x-data="{ open: false }"
    class="flex flex-col max-w-full px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
    <div class="flex flex-row items-center justify-between p-4">
      <a href={{ relLangURL "/" }} class="flex transition duration-500 ease-in-out group">
        <div class="hanko-badge w-10 h-10 text-xs bg-shu">
          <img src="/favicon/favicon.svg" class="transition-opacity h-full w-full p-1 group-hover:opacity-90"
            alt="{{ .Site.Title }} Logo" />
        </div>
        <div
          class="mt-1 ml-3 text-xl font-serif font-bold tracking-tight text-white transition-colors group-hover:text-neutral-100">
          {{ .Site.Title }}</div>
      </a>
      <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" @click="open = !open"
        type="button" 
        :aria-expanded="open"
        :aria-label="open ? '{{ i18n "closeMenu" }}' : '{{ i18n "openMenu" }}'"
        aria-controls="mobile-menu">
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
          <path x-show="!open" fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
            clip-rule="evenodd"></path>
          <path x-show="open" fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <nav :class="{'flex': open, 'hidden': !open}"
      class="flex-col flex-grow hidden pb-4 md:pb-0 md:flex md:justify-end md:flex-row"
      id="mobile-menu"
      role="navigation"
      :aria-label="'{{ i18n "home" }}'">

      <div
        class="flex flex-row items-center w-full px-4 py-2 mt-2 text-sm font-medium text-left bg-transparent rounded-lg md:w-auto md:inline md:mt-0 md:ml-4 hover:text-white focus:text-white hover:bg-primary-600 focus:bg-primary-600 focus:outline-none focus:shadow-outline transition-colors duration-200">

        <a href="https://sealf.ie/">
          {{ i18n "product" }}
        </a>

      </div>

      <div @click.away="open = false" class="relative" x-data="{ open: false }">
        <button @click="open = !open"
          class="flex flex-row items-center w-full px-4 py-2 mt-2 text-sm font-semibold text-white text-left bg-transparent rounded-lg md:w-auto md:inline md:mt-0 md:ml-4 hover:text-white focus:text-white hover:bg-primary-600 focus:bg-primary-600 focus:outline-none focus:shadow-outline transition-colors duration-200">
          <span>Articles</span>
          <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}"
            class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1">
            <path fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
        <div x-show="open" x-transition:enter="transition ease-out duration-100"
          x-transition:enter-start="transform opacity-0 scale-95"
          x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75"
          x-transition:leave-start="transform opacity-100 scale-100"
          x-transition:leave-end="transform opacity-0 scale-95"
          class="absolute right-0 z-30 w-full mt-2 origin-top-right rounded-md shadow-lg ">
          <div class="px-2 py-2 text-white bg-primary-900 rounded-md shadow">
            <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg md:mt-0 hover:text-white focus:text-white hover:bg-primary-600 focus:bg-primary-600 focus:outline-none focus:shadow-outline"
              href={{ relLangURL "/categories/news/" }}>{{ i18n "news" }}</a>
            <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg md:mt-0 hover:text-white focus:text-white hover:bg-primary-600 focus:bg-slate-700 focus:outline-none focus:shadow-outline"
              href={{ relLangURL "/categories/blog/" }}>Blog</a>
          </div>
        </div>
      </div>

      {{/* Enhanced Language Switcher */}}
      <div class="mt-2 md:mt-0 md:ml-4">
        {{ partial "language-switcher" . }}
      </div>

      <div @click.away="open = false" class="relative" x-data="{ open: false }">
        <button @click="open = !open"
          class="flex flex-row items-center w-full px-4 py-2 mt-2 text-sm font-semibold text-white text-left bg-transparent rounded-lg md:w-auto md:inline md:mt-0 md:ml-4 hover:text-white focus:text-white hover:bg-primary-600 focus:bg-primary-600 focus:outline-none focus:shadow-outline transition-colors duration-200">
          <span> {{ .Site.Params.navigation.about }}</span>
          <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}"
            class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1">
            <path fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
        <div x-show="open" x-transition:enter="transition ease-out duration-100"
          x-transition:enter-start="transform opacity-0 scale-95"
          x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75"
          x-transition:leave-start="transform opacity-100 scale-100"
          x-transition:leave-end="transform opacity-0 scale-95"
          class="absolute right-0 z-30 w-full mt-2 origin-top-right rounded-md shadow-lg ">
          <div class="px-2 py-2 text-white bg-primary-900 rounded-md shadow">
            <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg md:mt-0 hover:text-white focus:text-white hover:bg-primary-600 focus:bg-primary-600 focus:outline-none focus:shadow-outline"
              href={{ relLangURL "contacts" }}> {{ .Site.Params.navigation.contacts }}</a>
            <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg md:mt-0 hover:text-white focus:text-white hover:bg-primary-600 focus:bg-primary-600 focus:outline-none focus:shadow-outline"
              href={{ relLangURL "team" }}>{{ .Site.Params.navigation.team }}</a>
            <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg md:mt-0 hover:text-white focus:text-white hover:bg-primary-600 focus:bg-slate-700 focus:outline-none focus:shadow-outline"
              href={{ relLangURL "legal" }}>{{ .Site.Params.navigation.legal }}</a>
          </div>
        </div>
      </div>
      <button id="theme-toggle" type="button"
        class="p-2 text-sm text-white rounded-hanko bg-primary-700 dark:bg-primary-light-600 hover:bg-primary-600 dark:hover:bg-primary-light-500 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-light-400 md:ml-2 w-10 h-10 xs:hidden shadow-hanko flex items-center justify-center"
        aria-label="{{ i18n "darkMode" }}"
        title="{{ i18n "darkMode" }}">
        <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z">
          </path>
        </svg>
        <svg id="theme-toggle-light-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
          aria-label="Dark or Light Mode" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd" clip-rule="evenodd"></path>
        </svg>
      </button>
    </nav>
  </div>
</div>
