# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.147.1
    steps:     
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build Tailwind CSS
        run: |
          # Process the CSS with Tailwind
          bun run tw
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo --gc\
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # IndexNow notification job
  indexnow:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Notify Bing via IndexNow (French sitemap)
        run: |
          curl -X GET "https://www.bing.com/indexnow?url=https://inkan.link/fr/sitemap.xml&key=${{ secrets.INDEXNOW_KEY }}"

      - name: Notify Yandex via IndexNow (French sitemap)
        run: |
          curl -X GET "https://yandex.com/indexnow?url=https://inkan.link/fr/sitemap.xml&key=${{ secrets.INDEXNOW_KEY }}"

      - name: Notify IndexNow.org (French sitemap)
        run: |
          curl -X GET "https://api.indexnow.org/indexnow?url=https://inkan.link/fr/sitemap.xml&key=${{ secrets.INDEXNOW_KEY }}"

      - name: Notify Bing via IndexNow (English sitemap)
        run: |
          curl -X GET "https://www.bing.com/indexnow?url=https://inkan.link/en/sitemap.xml&key=${{ secrets.INDEXNOW_KEY }}"

      - name: Notify Yandex via IndexNow (English sitemap)
        run: |
          curl -X GET "https://yandex.com/indexnow?url=https://inkan.link/en/sitemap.xml&key=${{ secrets.INDEXNOW_KEY }}"

      - name: Notify IndexNow.org (English sitemap)
        run: |
          curl -X GET "https://api.indexnow.org/indexnow?url=https://inkan.link/en/sitemap.xml&key=${{ secrets.INDEXNOW_KEY }}"
